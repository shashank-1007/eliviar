services:
  - type: web
    name: grid-overlay
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && echo "npm ci done" && npm run build && echo "build done" && pwd && ls -la dist/ && echo "Build successful"
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
