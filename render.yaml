services:
  - type: web
    name: grid-overlay
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build && ls -la dist
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
